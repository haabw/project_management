<script type="text/javascript">
var userList = [];
//GanttMaster 객체 초기화 및 간트 차트 로딩
var ge;
$(function() {
	
	  var canWrite = true;
	  ge = new GanttMaster();	// Gantt 차트 메인 컨트롤 객체 생성
	  ge.set100OnClose = true;  // 하위 작업이 닫힐 때 100%로 표시
	  ge.shrinkParent = true;	// 부모 작업의 날짜를 자식에 맞춰 자동 조정
	  ge.init($("#workSpace")); // 실제 차트가 들어갈 DOM 영역 초기화
	  const urlParams = new URLSearchParams(window.location.search);
	  const CURRENT_PROJECT_ID = parseInt(urlParams.get("projectId"));

	  fetch(`/api/tasks/users?projectId=${CURRENT_PROJECT_ID}`)
	    .then(res => res.json())
	    .then(data => {
	      userList = data; // 닉네임 목록
	    })
	    .catch(err => {
	      console.error("사용자 목록 로딩 실패:", err);
	    });
	  loadI18n();				// 다국어 메시지 설정
	  delete ge.gantt.zoom;		// 줌 기능 제거
	  const projectId = urlParams.get("projectId");
	  // 서버에서 해당 프로젝트의 작업(Task) 데이터 가져오기
	  fetch(`/api/tasks?projectId=${projectId}`)
	    .then(res => {
	      if (!res.ok) throw new Error("서버 응답 실패");
	      return res.json();
	    })
	    .then(data => {
	    	data.forEach(task => {
	    	      task.start = task.start ? new Date(task.start) : null;
	    	      task.end = task.end ? new Date(task.end) : null;
	    	      task.status = task.status || "STATUS_ACTIVE";
		    	  task.duration = task.duration || 1;

		    	  if (Array.isArray(task.workerId)) {
		    	    task.code = task.workerId
		    	      .map(id => {
		    	        const user = userList.find(u => u.id === id);
		    	        return user ? user.name : "";
		    	      })
		    	      .filter(Boolean)
		    	      .join(", ");
		    	  }
	    	    });
	  
	    	
	    // 가져온 데이터를 간트 차트에 로딩
	      const project = {
	    	tasks: data || [],  // 작업 목록
	        resources: [],
	        roles: [],
	        canWrite: true,
	        canDelete: true,
	        canWriteOnParent: true,
	        canAdd: true
	      };

	      ge.loadProject(project);	// 간트 차트에 데이터 반영
	      ge.checkpoint();			// 현재 상태 저장
	    })
	    .catch(error => {
	      console.error("작업 로딩 실패:", error);
	      if (error.message !== "서버 응답 실패") return;
	      alert("프로젝트 데이터를 불러오지 못했습니다.");
	    });
	});
//파일에서 Gantt 데이터를 불러옴
function upload(uploadedFile) {
  var fileread = new FileReader();
  
  fileread.onload = function(e) {
    var content = e.target.result;
    var intern = JSON.parse(content);
    
    ge.loadProject(intern);
    ge.checkpoint(); 

  };

  fileread.readAsText(uploadedFile);
}

function saveGanttOnServer() {
	  // 현재 프로젝트 저장 요청
	  console.log("저장 요청 시작");
	  // URL에서 프로젝트 ID 가져오기
	  const prj = ge.saveProject(); 	// 현재 간트 차트 상태를 가져옴
	  const urlParams = new URLSearchParams(window.location.search);
	  const CURRENT_PROJECT_ID = parseInt(urlParams.get("projectId"));
	  // 날짜 형식을 yyyy-MM-dd로 변환하는 함수
	  function formatDate(dateString) {
	    if (!dateString) return null;
	    const date = new Date(dateString);
	    return date.toISOString().split("T")[0];
	  }
	  // 서버에 저장된 기존 작업 리스트 가져오기
	  fetch(`/api/tasks?projectId=${CURRENT_PROJECT_ID}`)
	    .then(res => res.json())
	    .then(serverTasks => {
	      const serverIds = serverTasks.map(t => t.id); // 서버에 있는 ID
	      const clientIds = prj.tasks.map(t => t.id);   // 클라이언트에 있는 ID
	      // 클라이언트에서 지워진 작업은 서버에서도 삭제
	      serverIds.forEach(id => {
	        if (!clientIds.includes(id)) {
	          fetch(`/api/tasks/${id}`, {
	            method: "DELETE"
	          });
	        }
	      });
	      // 작업이 없을 경우 저장하지 않음
	      if (!prj.tasks || prj.tasks.length === 0) {
	    	  alert("모든 작업이 삭제되어 서버에서도 제거되었습니다.");
	        return;
	      }
	   	  // 남은 작업 서버에 저장
	      prj.tasks.forEach(task => {
	        const dto = {
	          id: task.id && parseInt(task.id) < 2147483647 ? parseInt(task.id) : null,
	          name: task.name || "작업명 없음",
	          start: formatDate(task.start),
	          end: formatDate(task.end),
	          duration: task.duration || 1,
	          progress: parseInt(task.progress) || 0,
	          status: task.status || "진행중",
	          priority: task.priority || "보통",
	          projectId: CURRENT_PROJECT_ID,
	          workerId: task.workerId || []
	        };

	        fetch("/api/tasks", {
	          method: "POST",
	          headers: {
	            "Content-Type": "application/json"
	          },
	          body: JSON.stringify(dto)
	        }).then(res => {
	          if (!res.ok) throw new Error("저장 실패");
	          return res.json();
	        }).then(data => {
	          console.log("저장 완료:", data);
	        }).catch(error => {
	          console.error("저장 실패:", error);
	        });
	      });
	   	  
	      alert("저장 완료");
	    });
	}

function download(data, filename, type) {
  var file = new Blob([data], {type: type});
  if (window.navigator.msSaveOrOpenBlob) // IE10+
    window.navigator.msSaveOrOpenBlob(file, filename);
  else {
    var a = document.createElement("a"),
      url = URL.createObjectURL(file);
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    setTimeout(function() {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);  
    }, 0); 
  }
}

function newProject(){
  clearGantt(); // 새 프로젝트 시작 시 차트 리셋
}

function clearGantt() {
  // 현재 간트 차트 초기화
  ge.reset();
}

function loadFromLocalStorage() {
	  var ret;
	  if (localStorage) {
	    if (localStorage.getObject("teamworkGantDemo")) {
	      ret = localStorage.getObject("teamworkGantDemo");
	    }
	  }

	  if (!ret || !ret.tasks){
	    ret = {
	      tasks: [],
	      resources: [],
	      roles: [],
	      canWrite: true,
	      canDelete: true,
	      canWriteOnParent: true,
	      canAdd: true
	    };
	  }

	  return ret;
	}

function saveInLocalStorage() {
  var prj = ge.saveProject();

  if (localStorage) {
    localStorage.setObject("teamworkGantDemo", prj);
  }
}

function addNewTask() {
	  ge.beginTransaction();

	  const factory = new TaskFactory();
	  const newId = new Date().getTime();
	  const now = new Date().getTime();

	  const task = factory.build(
	    newId,
	    "새 작업",
	    "",
	    0,
	    now,
	    3
	  );
	  task.status = "STATUS_Unspecified";
	  ge.addTask(task);
	  ge.endTransaction();
	}

$(document).on('input', 'input[name="progress"]', function () {
    let val = $(this).val().replace('%', '');
    if (!isNaN(val) && val !== '') {
      $(this).val(val + '%');
    } else {
      $(this).val('');
    }
  });

$(document).on('blur', 'input[name="progress"]', function () {
	    let val = $(this).val().replace('%', '');
	    $(this).val(val + '%');
	  });

	  const oldRedraw = GanttMaster.prototype.redraw;
GanttMaster.prototype.redraw = function () {
  const result = oldRedraw.apply(this, arguments);
  
  $('input[name="progress"]').each(function () {
    const val = $(this).val().replace('%', '');
    if (!isNaN(val) && val !== '') {
      $(this).val(parseFloat(val) + '%');
    } else {
      $(this).val('0%');
    }
  });

  return result;
};
//Ctrl + S 누르면 저장 함수 실행

function convertToText(project) {
	  let output = "작업 목록\n\n";
	  project.tasks.forEach(task => {
	    output += `[${task.id}] ${task.name} - ${task.start} ~ ${task.end || "?"} (${task.duration}일)\n`;
	    output += `우선순위: ${task.priority || "보통"}, 완료율: ${task.progress || 0}%\n\n`;
	  });
	  return output;
	}

	function downloadText(content, filename, mime) {
	  const blob = new Blob([content], { type: mime });
	  const url = URL.createObjectURL(blob);
	  const a = document.createElement("a");
	  a.href = url;
	  a.download = filename;
	  a.click();
	  URL.revokeObjectURL(url);
	}

	function saveAsCustomText() {
	  const project = ge.saveProject();
	  const filename = prompt("저장할 파일명을 입력하세요 (예: Gantt.html)", "Gantt.html");
	  if (!filename) return;
	  const text = convertToText(project);
	  downloadText(text, filename, "text/plain");
	}
	// 우선순위 셀에서 변경사항을 task에 반영
	$(document).on("change", 'select[name="priority"]', function () {
		  const row = $(this).closest("tr");
		  const taskId = row.attr("taskId");
		  const task = ge.getTask(taskId);
		  if (task) {
		    task.priority = $(this).val();
		  }
		});

	$(document).on("click", "input[name='selector']", function (e) {
		  const input = e.target;

		  let dropdown = document.getElementById("assignee-dropdown");
		  if (dropdown) dropdown.remove();

		  dropdown = document.createElement("ul");
		  dropdown.id = "assignee-dropdown";
		  dropdown.style.position = "absolute";
		  dropdown.style.background = "#fff";
		  dropdown.style.border = "1px solid #ccc";
		  dropdown.style.padding = "5px";
		  dropdown.style.zIndex = "10000";
		  dropdown.style.listStyle = "none";
		  dropdown.style.maxHeight = "150px";
		  dropdown.style.overflowY = "auto";

		  const rect = input.getBoundingClientRect();
		  dropdown.style.left = `${rect.left + window.scrollX}px`;
		  dropdown.style.top = `${rect.bottom + window.scrollY}px`;

		  userList.forEach(user => {
		    const li = document.createElement("li");
		    li.textContent = user.name;
		    li.dataset.id = user.id;
		    li.className = "user";
		    li.style.cursor = "pointer";
		    li.style.padding = "4px";
		    li.addEventListener("click", () => {
		      const current = input.value.split(",").map(s => s.trim()).filter(Boolean);
		      if (!current.includes(user.name)) {
		        current.push(user.name);
		        input.value = current.join(", ");
		      }

		      const row = input.closest("tr");
		      const taskId = row.getAttribute("taskId");
		      const task = ge.getTask(taskId);
		      if (task) {
		        if (!Array.isArray(task.workerId)) task.workerId = [];
		        if (!task.workerId.includes(user.id)) task.workerId.push(user.id);
		      }
		      const codeInput = row.querySelector("input[name='code']");
		      if (codeInput) {
		        const codeCurrent = codeInput.value.split(",").map(s => s.trim()).filter(Boolean);
		        if (!codeCurrent.includes(user.name)) {
		          codeCurrent.push(user.name);
		          codeInput.value = codeCurrent.join(", ");
		        }
		      }

		      dropdown.remove();
		    });

		    dropdown.appendChild(li);
		  });

		  document.body.appendChild(dropdown);
		});

		// 외부 클릭 시 드롭다운 닫기
		$(document).on("click", function (e) {
			if (!e.target.matches("input[name='selector']")) {
		    const dropdown = document.getElementById("assignee-dropdown");
		    if (dropdown) dropdown.remove();
		  }
		});

</script>
